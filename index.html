<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 移动端响应式设计 viewport 是用户网页的可视区域。 -->
    <!--reset.css 公共样式，清除格式以及格式设置  -->
    <!-- icon 矢量图css 引入 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,u
ser-scalable=no">
    <title>gshop</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="https:////at.alicdn.com/t/font_1190793_xixj8hy1ixe.css"></link>
    <!-- 解决点击响应延迟0.3S 的问题 -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js">
    </script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
        if (!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
        }
    </script>

</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
